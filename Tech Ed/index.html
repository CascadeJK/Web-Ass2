<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/CSS.css">

    <title>TECH ED</title>
</head>
<body>
    <!--buttons to choose which page you want to change the screen to-->
    <button class="buttonmove" onClick="choose1()">Page1</button>
    <button class="buttonmove" onClick="choose2()">Page2</button>
    <button class="buttonmove" onClick="choose3()">Page3</button>
    <button class="buttonmove" onClick="choose4()">Page4</button>
    <button class="buttonmove" onClick="choose5()">Page5</button>
    <!--button to change to the previous screen-->
    <button class="buttonmove" onClick="prev()">Prev</button>
    <!--button to change to the next screen-->
    <button class="buttonmove" onClick="next()">Next</button>
    <div id="app-holder"></div>
    
</body>
<script src="Script/script.js"></script>
</html>
